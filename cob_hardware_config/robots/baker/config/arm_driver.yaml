  #  publish: ["2205sub1"]
    
  - name: arm_joint_4
    id: 40
    pos_to_device: "rint(rad2deg(pos - 0.17)*80)"
    pos_from_device: "deg2rad(obj6064)/80 + 0.17"
    
    #publish: ["2205sub1"]
    
  - name: arm_joint_5
    id: 30
    pos_to_device: "rint(rad2deg(pos + 2.27)*80)"
    pos_from_device: "deg2rad(obj6064)/80 - 2.27"
    
  - name: arm_big_finger_left_join
    id: 50
    pos_to_device: "rint(pos * 4096000)"
    pos_from_device: "obj6064 / 4096000"
    
    vel_to_device: "rint(vel * 4096000)"
    vel_from_device: "obj606C / 4096000"
    
    publish: ["6078!"]
    