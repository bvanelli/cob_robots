name: arm

sync:
  interval_ms: 10
  overflow: 0

defaults:
  eds_pkg: cob_hardware_config
  eds_file: "robots/common/Elmo.dcf"
  
  # canopen_chain_node settings ..
  motor_allocator: canopen::Motor402::Allocator # select allocator for motor layer
  
  #motor_layer:  # settings passed to motor layer (plugin-specific)
    #switching_state: 5 # stop motor before switching state
    
  pos_to_device: "rint(rad2deg(pos - 0.17)*80)" # rad -> mdeg
  pos_from_device: "deg2rad(obj6064)/80 + 0.17" # actual position [mdeg] -> rad
  
  vel_to_device: "rint(rad2deg(vel)*80)" # rad/s -> mdeg/s
  vel_from_device: "deg2rad(obj606C)/80" # actual velocity [mdeg/s] -> rad/s
  
  eff_to_device: "rint(eff)"
  eff_from_device: "obj6077"    
        
nodes:
  #- name: arm_joint_2
  #  id: 10
  #- name: arm_joint_3
  #  id: 20
  - name: arm_joint_4
    id: 40
    pos_to_device: "rint(rad2deg(pos - 0.17)*80)" # rad -> mdeg
    pos_from_device: "deg2rad(obj6064)/80 + 0.17" # actual position [mdeg] -> rad
    
  - name: arm_joint_5
    id: 30
    pos_to_device: "rint(rad2deg(pos + 1.52)*80)" # rad -> mdeg
    pos_from_device: "deg2rad(obj6064)/80 - 1.52" # actual position [mdeg] -> rad
